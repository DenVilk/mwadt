{% extends 'base.html' %}

{% block title %}
Employees
{% endblock %}

{% block content %}
<p><b>Сотрудники: </b></p>
<table>
    <tr>
        <th>ФИО</th>
        <th>Должность</th>
        <th>Номер телефона</th>
    </tr>
    {% for emp in employee %}
    <tr>
        <td>{{emp.lastname}} {{emp.firstname}} {{emp.patronymic}}</td>
        <td>{{emp.job.job_title}}</td>
        <td>{{emp.phone}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}

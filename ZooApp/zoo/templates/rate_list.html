{% extends "base.html" %}

{% block title %}
Отзывы
{% endblock %}

{% block content %}
<h2>Отзывы</h2>
<a href="{% url 'rate_create' %}">Оставить отзыв</a>
<br>
<section class="rates">
    {% for rate in object_list %}
        <article class="rate">
            <h4>{{rate.author}} ({{rate.rating}}) в {{rate.created_at}}</h4>
            <p>{{rate.content}}</p>
        </article>
    {% endfor %}
</section>    
{% endblock %}

{% extends "base.html" %}

{% block title %}
{{object.title}}
{% endblock %}

{% block content %}
<article itemscope itemtype="http://schema.org/Article" class="post-detail">
    <h3 itemprop="name">{{object.title}}</h3>
    <meta itemprop="inLanguage" content="ru" /> 
    <img src="/media/{{object.img}}" alt="">
    <p itemprop="articleBody">
        {{object.content}}
    </p>
</article>
{% endblock %}
